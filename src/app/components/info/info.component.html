<div class="container">
    <div class="row mx-auto my-5">
        <p class="fs-3 text-center">{{movieInfo.title}}</p>
        <p class="fs-5 fst-italic text-center mb-5">{{movieInfo.tagline}}</p>
        <div class="col-lg-6 text-center align-self-center">
            <img src="{{moviePosterPath+movieInfo.poster_path}}">
        </div>
        <div class="col-lg-6 align-self-center">
            <h5>Descripción:</h5>
            <p>{{movieInfo.overview}}</p>
            <h5>Fecha de estreno:</h5>
            <p>{{movieInfo.release_date | date: 'dd-MM-yyyy'}}</p>
            <h5>Duración:</h5>
            <p>{{movieInfo.runtime}} minutos</p>
            <h5>Géneros: </h5>
            <span class="d-block" *ngFor="let genre of movieInfo.genres">{{genre.name}}</span>
            <h5 class="mt-3">Audio:</h5>
            <p>{{audioMapper(movieInfo.original_language)}}</p>
            <h5>Precio: </h5>
            <p>${{movieInfo.price}}</p>
            <button type="button" class="btn btn-primary" (click)="addToCart(movieInfo.id)">Agregar al carrito</button>
        </div>
    </div>
</div>
