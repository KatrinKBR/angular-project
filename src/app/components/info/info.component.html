<app-navbar></app-navbar>
<div class="container">
    <div class="row mx-auto my-5">
        <p class="fs-3 text-center mb-5">{{movieInfo.titulo}}</p>
        <div class="col-lg-6 text-center align-self-center">
            <img src="{{movieInfo.poster}}">
        </div>
        <div class="col-lg-6 align-self-center">
            <span class="fs-5">Director:</span>
            <p>{{movieInfo.director}}</p>
            <span class="fs-5">Año:</span>
            <p>{{movieInfo.anio}}</p>
            <span class="fs-5">Duración:</span>
            <p>{{movieInfo.duracion}} minutos</p>
            <span class="fs-5">Género: </span>
            <p>{{movieInfo.genero}}</p>
            <span class="fs-5">Audio:</span>
            <p>{{movieInfo.audio}}</p>
            <span class="fs-5">Subtítulos: </span>
            <p>{{movieInfo.subtitulos}}</p>
            <span class="fs-5">Precio: </span>
            <p>${{movieInfo.precio}}</p>
        </div>
    </div>
</div>
