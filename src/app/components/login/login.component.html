<div class="container">
    <p class="fs-2 text-center my-5">Inicia Sesión</p>
    <div class="col-md-4 mx-auto">
        <form [formGroup]="loginForm" (submit)="login()">
            <div class="col-lg-12 mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.get('username')!.invalid && loginForm.get('username')!.touched}" id="username" formControlName="username">
                <div class="text-danger" *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched">
                    Nombre de usuario obligatorio.
                </div>
            </div>
            <div class="col-lg-12 mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': loginForm.get('password')!.invalid && loginForm.get('password')!.touched}" id="password" formControlName="password">
                <div class="text-danger" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                    Contraseña obligatoria.
                </div>
            </div>
            <div class="col-lg-12 mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
            </div>
        </form>
    </div>
</div>
